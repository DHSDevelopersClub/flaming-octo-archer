<!DOCTYPE html>
<!--
    Web client main page.

    Author: Max Starr (for now)
-->

<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Flaming Octo Archer</title>

        <link rel='stylesheet' href='main.css'>

        <script src='bower_components/webcomponentsjs/webcomponents.min.js'></script>

        <!--Import external Polymer elements from bower_components-->

        <link rel="impoert"
              href="bower_components/polymer/polymer.html">
        <link rel="import"
              href="bower_components/paper-button/paper-button.html">
        <link rel="import"
              href="bower_components/paper-input/paper-input.html">
        <link rel="import"
              href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import"
              href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="input"
              href="bower_components/core-icons/core-icons.html">
        <link rel="import"
              href="bower_components/core-input/core-input.html">
        <!--Import local Polymer elements-->
        <link rel='import'
              href='local_components/local-translator/local-translator.html'>
    </head>

    <body>
        <core-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <span flex>Welcome to Flaming Octo Archer!</span>
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="more-vert"></paper-icon-button>
        </core-toolbar>

        <paper-input id='text-input' label="Input"></paper-input>
        <paper-button id='input' onclick='translateExample()'><core-icon icon='done'></core-icon>Translate!</paper-button>
        <p id="test-output"></p>
        <local-translator id='translator'></local-translator>

        <script>
            translator = document.getElementById('translator');
            var translateExample = function() {
                input = document.getElementById("text-input").value;
                translator.input = input;
                translator.updateOut();
            }

        </script>
    </body>
</html>
