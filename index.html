<!DOCTYPE html>
<!--
    Web client main page.

    Author: Max Starr
-->

<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Flaming Octo Archer</title>

    <link rel='stylesheet' href='/res/main.css'>

    <script src='/res/bower/webcomponentsjs/webcomponents.min.js'></script>

    <!--Import external Polymer elements from bower_components-->

    <link rel="import" href="/res/bower/polymer/polymer.html">
    <link rel="import" href="/res/bower/paper-button/paper-button.html">
    <link rel="import" href="/res/bower/paper-input/paper-input.html">
    <link rel="import" href="/res/bower/core-toolbar/core-toolbar.html">
    <link rel="import" href="/res/bower/paper-icon-button/paper-icon-button.html">
    <link rel="inport" href="/res/bower/core-icons/core-icons.html">
    <link rel="import" href="/res/bower/core-input/core-input.html">
    <link rel="import" href="/res/bower/core-menu/core-menu.html">
    <link rel="import" href="/res/bower/core-item/core-item.html">
    <link rel="import" href='/res/bower/core-animation/core-animation.html'>
    <link rel="import" href='/res/bower/core-animation/core-animation-group.html'>
    <!--Import local Polymer elements-->
    <link rel='import' href='/res/local/local-translator/local-translator.html'>
</head>

<body unresolved>

        <section class='mainPage'>
            <core-toolbar>
                <paper-icon-button icon="menu" onclick='show()'></paper-icon-button>
                <span flex>Welcome to Flaming Octo Archer!</span>
                <paper-icon-button icon="refresh"></paper-icon-button>
                <paper-icon-button icon="more-vert"></paper-icon-button>
            </core-toolbar>
            <section class="mainBody">
                <paper-input id='text-input' label="Input"></paper-input>
                <paper-button id='input' onclick='translateExample()'>
                    <core-icon icon='done'></core-icon>Translate!</paper-button>
                <local-translator id='translator'></local-translator>
            </section>

        </section>
    <section class='pageCover' onclick='hide()'></section>
    <section class="menu">

        <core-menu selected="0">

            <core-item icon="settings" label="Settings"></core-item>
            <core-item icon="favorite" label="Favorite"></core-item>
            <core-item icon="account-box" label="Account"></core-item>

        </core-menu>

    </section>

    <script src="/res/script.js" type="text/javascript"></script>
</body>

</html>
